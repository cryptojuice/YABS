{% extends "layout.html" %}
{% block body %}

<article data-bind="foreach: post">
    <header class='article_title'>
        <h1><a data-bind="attr: { href: _id, title: title }"><span data-bind="text: title"></span></a></h1>
        <time data-bind="text: date"></time>
    </header>

    <span data-bind="html: content"></span>

    <footer class='article_footer'>
        <span data-bind="text: author"></span>
    </footer>
</article>

{% endblock %}
